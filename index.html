<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="copy-confirmation">
            <h3>Color Copyed to Clipboard!</h3>
        </div>
        <div class="heading">
            <img src="logo48.png" alt="logo" height="50" width="50">
            <h1>Color Palette Detector</h1>
        </div>
        <h2>Quickly detect and analyze CSS Colors on webpages</h2>
        <div class="color-info">
            <div class="primary-text-color-div" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <img src="icons/copy.svg" alt="copy" title="Copy Color Code" height="15" width="15">
                <h2>Primary text color : <span id="primary-text-color"></span></h2>
            </div>
           <div class="secondary-text-color-div" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <img src="icons/copy.svg" alt="copy" title="Copy Color Code" height="15" width="15">
                <h2>Secondary text color : <span id="secondary-text-color"></span></h2>  
           </div>
           <div class="primary-background-color-div" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <img src="icons/copy.svg" alt="copy" title="Copy Color Code" height="15" width="15">
                <h2>Primary background color : <span id="primary-background-color"></span></h2>   
           </div> 
           <div class="secondary-background-color-div" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <img src="icons/copy.svg" alt="copy" title="Copy Color Code" height="15" width="15">
                <h2>Secondary background color : <span id="secondary-background-color"></span></h2>   
           </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
